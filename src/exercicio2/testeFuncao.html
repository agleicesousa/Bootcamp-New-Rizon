<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 2 - Biografias</title>
    </head>
    <body>
        <main>
            <h2>Operações de Biografia</h2>
            <div>
                <label for="id">Digite o ID:</label>
                <input type="number" id="id" placeholder="ID da pessoa" />
                <button onclick="exibirBio()">Exibir Bio</button>
                <button onclick="exibirNome()">Exibir Nome</button>
                <button onclick="deletarItem()">Deletar Item</button>
                <button onclick="atualizarItem()">Atualizar Item</button>
            </div>
            <div>
                <label for="novoNome">Novo Nome:</label>
                <input type="text" id="novoNome" placeholder="Nome completo" />
            </div>
            <div>
                <label for="novaBio">Nova Bio:</label>
                <input type="text" id="novaBio" placeholder="Breve biografia" />
            </div>
            <div id="resultado"></div>
            <h3>Lista de Biografias</h3>
            <ul id="listaPessoas"></ul>
        </main>

        <script src="./script.js"></script>
    </body>
</html>
